<section id="tasks">
    <header>
        <h2>{{ user.name }}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of dummyTasks; track task.id) {
            @if(user.id === task.userId) {
                <li><app-task [taskData]="task" /></li>        
            }
        }
    </ul>
</section>

<app-header></app-header>
<main>
    <ul id="users">
        @for(user of users; track user.id) {
            <li><app-user [selected]="selectedUser?.id === user.id" [user]="user" (select)="onUserSelected($event)" /></li>
        }
    </ul>
    @if(selectedName !== '') {
        <app-tasks [user]="selectedUser!" />        
    }
    @else {
        <h2>Select a person to view their tasks!</h2>
    }
</main>
